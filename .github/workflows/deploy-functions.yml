name: Deploy Azure Functions

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: environment
      enable_deploy:
        description: "Enable deployment to Azure Functions"
        required: false
        default: true
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: ${{ vars.APP_NAME }}-functions
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./application/functions"
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Add step to run tests here
      - name: Run tests (optional)
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          # python -m pytest tests/ --junitxml=junit/test-results.xml --cov=. --cov-report=xml
          echo "ãƒ†ã‚¹ãƒˆã‚¹ãƒ†ãƒƒãƒ—ã‚’ã“ã“ã«è¿½åŠ ã—ã¦ãã ã•ã„"

      - name: Build and prepare deployment package
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          # æ—¢å­˜ã®__pycache__ã¨pycãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          
          # ä¾å­˜é–¢ä¿‚ã‚’.python_packagesãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          pip install --target=".python_packages/lib/site-packages" -r requirements.txt
          
          # ãƒ‡ãƒ—ãƒ­ã‚¤ç”¨ã®Zipãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆï¼ˆä¸è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’é™¤å¤–ï¼‰
          zip -r ../../release.zip . \
            -x "tests/*" \
            -x "*.pyc" \
            -x "*/__pycache__/*" \
            -x "__pycache__/*" \
            -x "*/.*" \
            -x ".git/*" \
            -x "local.settings.json" \
            -x "README.md"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # enable_deployãŒæœ‰åŠ¹ãªå ´åˆã®ã¿ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’å®Ÿè¡Œ
    if: ${{ inputs.enable_deploy == true }}
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip -d ./deployment-package
          ls -la ./deployment-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          slot-name: 'Production'
          package: './deployment-package'
          # ãƒªãƒ¢ãƒ¼ãƒˆãƒ“ãƒ«ãƒ‰ã‚’æœ‰åŠ¹ã«ã—ã¦ä¾å­˜é–¢ä¿‚ã®å•é¡Œã‚’å›é¿
          scm-do-build-during-deployment: true

      - name: Deployment summary
        run: |
          echo "âœ… Azure Functionsã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸ"
          echo "ğŸ“± ã‚¢ãƒ—ãƒªå: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
          echo "ğŸŒ ç’°å¢ƒ: ${{ inputs.environment }}"
          echo "ğŸ”— é–¢æ•°URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"