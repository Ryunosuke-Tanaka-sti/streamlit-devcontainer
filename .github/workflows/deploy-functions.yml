name: Deploy Azure Functions

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: environment
      enable_deploy:
        description: "Enable deployment to Azure Functions"
        required: false
        default: true
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: ${{ vars.APP_NAME }}-functions
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./application/functions"
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --target=".python_packages/lib/site-packages" -r requirements.txt

      # Optional: Add step to run tests here
      - name: Run tests (optional)
        run: |
          # python -m pytest tests/ --junitxml=junit/test-results.xml --cov=. --cov-report=xml
          echo "テストステップをここに追加してください"
      - name: Check Deploy Files
        run: |
          ls -la .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # enable_deployが有効な場合のみデプロイを実行
    if: ${{ inputs.enable_deploy == true }}
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./deployment-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './deployment-package'
          scm-do-build-during-deployment: true
          enable-oryx-build: true
      - name: Check Deploy Files
        run: |
          ls -la ./deployment-package
      - name: Deployment summary
        run: |
          echo "✅ Azure Functionsへのデプロイが完了しました"
          echo "📱 アプリ名: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
          echo "🌍 環境: ${{ inputs.environment }}"
          echo "🔗 関数URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"